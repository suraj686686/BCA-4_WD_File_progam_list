<html>
<head>
	<title>Logos </title>
	<style>
		.container {
			display: flex;
			flex-direction: row;
			height: 100vh;
		}
		.left-pane, .right-pane {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			flex: 1;
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left-pane">
			<img src="collage.jpg" alt="College Logo" width="100%" height="100%">
		</div>
		<div class="right-pane">
			<img src="universtiy.jpg" alt="University Logo" width="100%" height="100%">
		</div>
	</div>
</body>
</html>
