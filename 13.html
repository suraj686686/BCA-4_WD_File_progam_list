<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
      /* CSS for styling the form */
      body {
        background-color: #6214e1;
      }
      .container {
        background-color: #ffffffa5;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 2px 10px #d74d4d;
      }
      h2 {
        text-align: center;
        font-family: sans-serif;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-family: sans-serif;
      }
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        border: 1px solid #cf3b3b;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        font-family: sans-serif;
      }
      button {
        background-color: #000000;
        color: #03ff7d;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-family: sans-serif;
      }
      button:hover {
        background-color: #00ff33;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <center><img src="image.png" alt="wait loading" width="60% auto" height="200px"></center>
      <h2>Login Form</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <button type="submit" onclick="login()">Login</button>
      </form>
    </div>
    <script>
      function login() {
        // Get the values of the username and password fields
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        
        // Check if the username and password are correct (dummy check for demonstration purposes)
        if (username === "myusername" && password === "mypassword") {
          // Navigate to the profile page
          window.location.href = "profile.html";
        } else {
          // Display an error message
          alert("Invalid username or password. Please try again.");
        }
      }
    </script>
  </body>
</html>
