<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4e26e1;
          }    
          .container {
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: #2734e4;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(244, 5, 5, 0.957);
          }   
          h2 {
            text-align: center;
          }
          form {
            display: flex;
            flex-direction: column;
          }  
          label {
            margin-top: 10px;
            font-weight: bold;
          }    
          input[type="text"],
          input[type="email"],
          input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fc0c0c;
          }    
          button[type="submit"] {
            padding: 10px;
            background-color: #0ff416;
            color: #0804f3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
          }    
          button[type="submit"]:hover {
            background-color: #10f518;
          }
          .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
          }
    </style>
    <script>
      function validateForm() {
        var name = document.forms["registrationForm"]["name"].value;
        var email = document.forms["registrationForm"]["email"].value;
        var password = document.forms["registrationForm"]["password"].value;
        var confirmPassword = document.forms["registrationForm"]["confirm-password"].value;
        // Check for empty fields
        if (name == "" || email == "" || password == "" || confirmPassword == "") {
          alert("Please fill in all fields.");
          return false;
        }
        // Check for valid email format
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }
        // Check that passwords match
        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }
        // Registration successful, ask user to login
        alert("Registration successful! Please login with your new credentials.");
        return true;
      }
    </script>
  </head>
  <body>
    <center><img src="image.png" alt="wait loading" width="50% auto" height="300px"></center>
    <h1>Registration Form</h1>
    <form name="registrationForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <center><br><b>
      <input type="submit" value="Submit" ></b></center>
    </form>
  </body>
</html>
